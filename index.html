<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div id="left-container">
    <div id="odinLogo-container">
        <div id="odinLogo"></div>
        <div id="odinName">ODIN</div>
    </div>
   </div>

    <div id="right-container">
       <div class="header">This is the place where all the dreams come true.<br>
                            Sign up to get started.<br><br>
                             You know you want to.</div>
       <div class="shadow">                      
       <div class="top">Let's do this! </div>                      
       <div class="form">
        <form >

            <div id="left-form">
            <div>    
            <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div>  
            <label for="email">Email</label>
              <input type="email" name="email-id" id="email">
            </div>
            <div> 
            <label for="pass">Password</label>
              <input type="password" name="pass" id="pass" class="password-error">
            </div>     
            </div>  
             
            <div id="right-form">
            <div>    
            <label for="last-name">Last Name</label>
               <input type="text" name="last-name" id="last-name">
            </div>   
            
            <div>
            <label for="phone">Phone No</label>
               <input type="tel" name="phone-no" id="phone">
            </div>   
             
            <div>
            <label for="last-name">Confirm Password</label>
                <input type="text" name="last-name" id="last-name">
            </div>    
            </div>       
        </form>
       </div>
    </div>
       <div class="footer">
        <button>Create Account</button>
        <div>Already have an account?<span>Log in</span></div>
       </div>
        
    </div>
    
</body>
</html>
